<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body ng-app="myApp">
    <div ng-controller="Ctrl" class="container text-center border ">

        <div class="row mt-3 " ng-repeat="p in products">
            <div class="col-md-3  " ng-repeat="p in products">
                <div class="col-4 ">
                    <div class="card" style="width: 15rem;">
                        <img src="{{p.img}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{p.name}}</h5>
                            <p class="text-danger ">{{p.price}}</p>
                            <a href="#" class="btn btn-primary">Chi tiết</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
    <script>
        var app = angular.module("myApp", []).controller("Ctrl", function ($scope) {
            $scope.products = [
                {
                    name: "Tủ Quần Áo Gỗ Sồi Cửa Lùa ",
                    img: "https://noithatthienvuong.vn/wp-content/uploads/2019/12/tu-quan-ao-33.jpg",
                    price: "1.200.000"
                },
                {
                    name: "Tủ Quần Áo 5C 2 Tầng",
                    img: "https://noithatlinhngan.com/wp-content/uploads/2023/11/snapedit_1699841399512.jpg",
                    price: "9.800.000"
                },
                {
                    name: "Tủ Quần Áo 4 Cánh V3-4307",
                    img: "https://vietba.vn/wp-content/uploads/2022/08/mau-tu-quan-ao-go-cong-nghiep-4-canh-v3-4307-1.png.webp",
                    price: "6.200.000"
                },
                {
                    name: "Tủ Quần Áo Gỗ MDF Chống Ẩm LZW69",
                    img: "https://media.noithatcaco.vn/uploads/product/thumb/tu-quan-ao-go-cong-nghiep-mdf-canh-lua-mau-xam-sang-trong-hien-dai-tal013-0123456789.jpg",
                    price: "10.200.000"
                },

            ];
        })
    </script>
</body>

</html>
